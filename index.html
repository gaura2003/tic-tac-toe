<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-orange-300">
  <div class=" text-center mb-6">
    <h1 class="text-5xl font-bold m-2">Tic-Tac-Toe</h1>
    <div class="flex justify-center items-center gap-4">
      <label for="gameMode" class="text-lg sm:text-xl font-bold">Select Game Mode:</label>
    <select id="gameMode" class="text-gray-900 p-2 rounded mt-2">
      <option value="pvp">Player vs Player</option>
      <option value="easy">Player vs Computer (Easy)</option>
      <option value="medium">Player vs Computer (Medium)</option>
      <option value="impossible">Player vs Computer (Impossible)</option>
    </select>
    </div>
  </div>
 
  <div class="main flex justify-center items-center gap-10">
    <div class="box1 w-[450px] flex flex-col justify-center items-center">
      <div class="line"></div>
      <div class="containers grid grid-cols-3">
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-l-0 border-t-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-t-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-t-0 border-r-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-l-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black w-[150px] border-r-0 h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-l-0 border-b-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-b-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
        <div class="boxes flex justify-center items-center cursor-pointer bg-blue-500 hover:bg-blue-300 border-2 border-black border-b-0 border-r-0 w-[150px] h-[150px]">
          <span class="boxtext text-8xl text-white"></span>
        </div>
      </div>
      <div class="absolute hidden w-[29rem] h-[75%]" style="top:155px">
        <button class="reset w-40 px-2 py-1 bg-green-600 rounded-md font-bold text-2xl text-white relative top-[205px] left-[151px]">Play Again</button>
      </div>
    </div>

    <div class="box2 m-2 relative bottom-28">
      <div class="score gap-2 flex flex-col justify-center items-center">
        <div class="text-4xl font-bold">Score</div>
        <div class="flex gap-20 font-serif text-3xl font-bold">
          <div class="x">X = 0</div>
          <div class="o">O = 0</div>
        </div>
        <button class="bg-purple-700 px-2 text-white rounded-md text-2xl" id="reset">Reset Score</button>
        <div class="turn text-2xl font-serif">Turn for X</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
